<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

    <link rel="stylesheet" href="css/allocate.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <input type='button' id="knap" value='allocate' onclick="allocateAction()" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
    <script src="js/calendar.js"></script>

  </head>
  <body>
    <div id='calendar'></div>
  </body>

  <script>

function allocateAction() {
    fetch('allocate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ action: 'allocate' }),
    })
        .then((response) => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then((data) => {
            console.log('Allocation successful:', data);
            // Handle the response data (e.g., update the calendar)
        })
        .catch((error) => {
            console.error('There was a problem with the fetch operation:', error);
        });
}
  </script>


</html>
